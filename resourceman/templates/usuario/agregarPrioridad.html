<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Prioridades{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .row.content {
            height: 60.1rem;
        }
        .sidenav {
            background-color: #00796b;
            height: 60.1rem;
        }
        footer {
          background-color: #FF6F00;
          color: white;
        }
        body {
            background-color: #eeeeee;
        }
        form {
            /* Sólo para centrar el formulario a la página */
            width: 50%;
            margin-left: 30%;
        }
        h3{
            margin-left: 30%;
        }
        #botones {
            margin-left: 70%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    {%include 'navbar.html'%}
    {%include 'sidenav.html'%}
    <form action="" method="post">{% csrf_token %}
    <h3>Agregar Prioridad</h3>

        <div>
            {{prioridad_form.as_p}}
        </div>
        <div id="botones">
            <button id="button" type="submit" class="btn btn-primary btn-lg">Guardar</button>
            <button type="reset" class="btn btn-danger btn-lg">Limpiar</button>
        </div>
    </form>

</body>
</html>
