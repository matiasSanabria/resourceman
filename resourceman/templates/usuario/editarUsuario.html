<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Usuarios{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .row.content {height: 560px;}
        footer {
          background-color: #FF6F00;
          color: white;
        }

        @media screen and (max-width: 767px) {
          .row.content {height: auto;}
        }
        body {
            background-color: #eeeeee;
        }
        h3 {
            text-align: center;
            margin-top:50px;
        }
        #content {
            margin-left:20%;
            margin-top:10px;
        }
        #btnGuardar {
            margin-top:10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row content">
            {% include 'navbar.html' %}
            {% include 'sidenav.html' %}
            <h3>Editar Usuario</h3>
            <form id="content" class="col-lg-4" action="" method="POST">{% csrf_token %}
                <div>
                    {{user_form.as_p}}
                    {{user_detail_form.as_p}}
                </div>
                <button id="btnGuardar" type="submit" class="btn btn-primary btn-block">Guardar</button>
            </form>
        </div>
    </div>
</body>
</html>
