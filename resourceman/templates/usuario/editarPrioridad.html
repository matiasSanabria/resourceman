<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Prioridades{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        footer {
          background-color: #FF6F00;
          color: white;
        }
        body {
            background-color: #eeeeee;
        }
        form {
            /* Sólo para centrar el formulario a la página */
            width: 50%;
            margin-left: 30%;
        }
        form div + div {
           margin-top: 1em;
        }
        h1{
            margin-top: 5%;
            margin-left: 45%;
        }
        label {
            /* Para asegurarse que todos los labels tienen el mismo tamaño y están alineados correctamente */
            display: inline-block;
            width: 110px;
            text-align: left;
            margin-top: 1em;
        }
        .button {
            /* Para posicionar los botones a la misma posición que los campos de texto */
            padding-left: 70%; /* mismo tamaño a todos los elementos label */

        }
        button {
            margin-top: 3%;

        }
    </style>
</head>
<body>
    {%include 'navbar.html'%}
    {%include 'sidenav.html'%}
    <h1>Editar Prioridad</h1>
    <form action="" method="post">{% csrf_token %}
        <div>
            {{editar_form.as_p }}
        </div>
        <div class="button">
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        </div>
    </form>

</body>
</html>
