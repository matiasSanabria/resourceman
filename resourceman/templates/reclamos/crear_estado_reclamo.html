<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Crear Tipo de Recurso{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .row.content {height: 560px;}

        .sidenav {
            background-color: #00796b;
            height: 544px;
        }

        footer {
          background-color: #FF6F00;
          color: white;
        }

        @media screen and (max-width: 767px) {
          .sidenav {
            height: auto;
              }
          .row.content {height: auto;}
        }

        .navbar {
          margin-bottom: 0px;
          border-radius: 0px;
          background-color: #004c40;
          border-color: #004c40;
        }

        body {
            background-color: #eeeeee;
        }
        h3 {
            text-align: center;
            margin-top:50px;
        }

        #content {
            margin-left: 35rem;
            margin-top: 5rem;
        }

        #btnGuardar {
            margin-top: 5em;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row content">
            {% include 'navbar.html' %}
            {% include 'sidenav.html' %}
            <h3>Crear Estado</h3>
            <form id="content" class="col-lg-4" action="" method="POST">{% csrf_token %}
                <div>
                    <label>{{ estado.codigo.label }}</label>
                    {{ estado.codigo }}
                </div>
                <div>
                    <label>{{ estado.descripcion.label }}</label>
                    {{ estado.descripcion }}
                </div>
                <div>
                    <button id="btnGuardar" type="submit" class="btn btn-primary btn-block">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
