<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        footer {
          background-color: #FF6F00;
          color: white;
        }
        body {
            background-color: #eeeeee;
        }
    </style>
    <title>Ver Reclamo</title>
    <style>
        form {
            /* Sólo para centrar el formulario a la página */
            width: 50%;
            margin-left: 30%;
        }
        form div + div {
           margin-top: 1em;
        }
        h1{
            margin-top: 5%;
            margin-left: 45%;
        }
        label {
            /* Para asegurarse que todos los labels tienen el mismo tamaño y están alineados correctamente */
            display: inline-block;
            width: 110px;
            text-align: left;
            margin-top: 1em;
        }
        .button {
            /* Para posicionar los botones a la misma posición que los campos de texto */
            padding-left: 70%; /* mismo tamaño a todos los elementos label */

        }
        button {
            margin-top: 3%;

        }
    </style>
</head>
<body>
    {%include 'navbar.html'%}
    {%include 'sidenav.html'%}
    <h1>Ver Reclamo</h1>
    <form action="" method="post">{% csrf_token %}
        <div>
            <label>Recurso</label>
            {{reclamo.recurso}}
        </div>
        <div>
            <label>Reclamo</label>
            {{reclamo.descripcion}}
        </div>
        <div>
            <label>Estado</label>
            {{reclamo.estado}}
        </div>
        <div class="button">
            <a href="{% url 'listarReclamos' %}">
                <button type="button" class="btn btn-primary btn-block">Guardar</button>
            </a>
        </div>
    </form>
</body>
</html>
