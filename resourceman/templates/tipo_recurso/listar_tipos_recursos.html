<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Tipos de Recursos{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .row.content {height: 560px;}

        .sidenav {
            background-color: #00796b;
            height: 100%;
        }

        footer {
          background-color: #FF6F00;
          color: white;
        }

        @media screen and (max-width: 767px) {
          .sidenav {
            height: auto;
              }
          .row.content {height: auto;}
        }

        .navbar {
          margin-bottom: 0px;
          border-radius: 0px;
          background-color: #004c40;
          border-color: #004c40;
        }

        #btnBuscar{
            margin-top: 5px;
        }
        body {
            background-color: #eeeeee;
        }
        h3 {
            margin-left: 30%;
        }

        #tablaList {
            display: table;
            margin: auto;
            margin-left:50px;
        }

        #btnAgregar{
            float: right;
            margin-right:20%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row content">
        {% include 'navbar.html'%}
        {% include 'sidenav.html' %}
        <h3>Lista de Tipos de Recursos <button id="btnAgregar" class="btn btn-success btn-lg">Agregar</button>
</h3>
        <div id="tablaList" class="col-lg-8">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                {% for lista in lista_tr %}
                <tr>
                    <td>{{lista.codename}}</td>
                    <td>{{lista.name}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
