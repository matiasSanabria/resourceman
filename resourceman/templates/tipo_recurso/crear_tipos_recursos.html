<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Tipos de Recursos{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .row.content {
            height: 60.1rem;
        }
        .sidenav {
            background-color: #00796b;
            height: 60.1rem;
        }
        footer {
            background-color: #FF6F00;
            color: white;
        }
        body {
            background-color: #eeeeee;
        }
        h3 {
            text-align: center;
        }
        #content {
            margin-left: 35rem;
            margin-top:10px;
        }
        #btnGuardar {
            margin-top:10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row content">
        {% include 'navbar.html' %}
        {% include 'sidenav.html' %}
        <h3>Crear Tipo de Recurso</h3>
        <form id="content" class="col-lg-4" action="" method="POST">{% csrf_token %}
            {{ tipo_recurso.as_p }}
            <label>Encargado: {{ encargado.usuario }}</label>

            <button id="btnGuardar" type="submit" class="btn btn-primary btn-block">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
