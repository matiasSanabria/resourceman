<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Estados{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .row.content {
            height: 60.1rem;
        }
        .sidenav {
            background-color: #00796b;
            height: inherit;
        }
        footer {
          background-color: #FF6F00;
          color: white;
        }
        body {
            background-color: #eeeeee;
        }
        h3 {
            text-align: center;
            margin-top:50px;
        }
        #content {
            margin-left:20%;
            margin-top:10px;
        }
        #btn {
            margin-top: 6rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row content">
            {% include 'navbar.html' %}
            {% include 'sidenav.html' %}
            <h3>Modificar Estado</h3>
            <form id="content" class="col-lg-4" action="" method="POST">{% csrf_token %}
                <div>
                    <label>{{ editar_form.codigo.label }}</label>
                    {{ editar_form.codigo }}
                </div>
                <div>
                    <label>{{ editar_form.descripcion.label }}</label>
                    {{ editar_form.descripcion }}
                </div>
                <div id="btn">
                    <button id="btnGuardar" type="submit" class="btn btn-primary btn-block">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
