<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .row.content {height: 560px;}

        .sidenav {
            background-color: #00796b;
            height: 1500px;
        }

        footer {
          background-color: #FF6F00;
          color: white;
        }

        @media screen and (max-width: 767px) {
          .sidenav {
            height: auto;
              }
          .row.content {height: auto;}
        }

        .navbar {
          margin-bottom: 0px;
          border-radius: 0px;
          background-color: #004c40;
          border-color: #004c40;
        }
        body {
            background-color: #eeeeee;
        }
        h3 {
            text-align: center;
            margin-left: 30%;
            margin-top:50px;
        }
        #mitabla{
            margin: auto;
            display: table;
            width: 80%;
        }
        #agregar{
            float: right;
            margin-right: 4rem;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    {%include 'navbar.html'%}
    {%include 'sidenav.html'%}
    <h3 style="margin-left: 350px;">Roles<a href="{% url 'agregarRol' %}">
        <button id="agregar" type="button" class="btn btn-success btn-lg">Agregar</button></a>
    </h3>

    <div id="mitabla">
    <table class="table table-hover" id="datatable">
        <thead>
            <tr>
                <th>Nombre del rol</th>
                <th>Modificar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            {% for rol in roles %}
                <tr>
                    <td>{{rol.name}}</td>
                    <td><a href="{% url 'editarRol' pk=rol.pk %}"><button type="button" class="btn btn-primary btn-sm">Editar</button></a></td>
                    <td><a href="{% url 'eliminarRol' pk=rol.pk %}"><button type="button" class="btn btn-danger btn-sm">Eliminar</button></a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    {% include 'datatablescript.html' %}
</body>
</html>
