{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/mantenimiento.js' %}"></script>
    <style>
        .row.content {
            height: 60.1rem;
        }
        .sidenav {
            background-color: #00796b;
            height: inherit;
        }
        footer {
          background-color: #FF6F00;
          color: white;
        }
        .navbar {
            margin-bottom: 0px;
            border-radius: 0px;
            background-color: #004c40;
            border-color: #004c40;
        }
        body {
            background-color: #eeeeee;
        }
        form {
            /* S칩lo para centrar el formulario a la p치gina */
            width: 50%;
            margin-left: 35%;
        }
        form div + div {
           margin-top: 1em;
        }
        label {
            /* Para asegurarse que todos los labels tienen el mismo tama침o y est치n alineados correctamente */
            display: inline-block;
            width: 110px;
            text-align: left;
            margin-top: 1em;
        }
        h3 {
            margin-bottom: 1%;
        }
        label {
            width: 100%;
            margin-top: .5rem;
            margin-bottom: 0;
        }
        #btn-agregar {
            margin-top: 0;
        }
    </style>
    <title>Mantenimiento</title>
</head>
<body>
    {%include 'navbar.html'%}
    {%include 'sidenav.html'%}
    <h3 align="center">Mantenimiento</h3>
    <form action="" method="post">{% csrf_token %}
        <div class="col-lg-8 col-lg-offset-2">
            <div class="div-form">
                {{ mantenimiento.as_p }}
                <label>Mantenimiento programado</label>
                {{ recurso.mantenimiento_programado }}
            </div>
        </div>
        <div id="btn-agregar" class="col-lg-8 col-lg-offset-2">
            <button type="submit" href="crear_mantenimiento" class="btn btn-primary btn-block">Guardar</button>
        </div>
    </form>
    {% include 'mensajes.html' %}
    {{ mantenimiento.media }}

</body>
</html>
