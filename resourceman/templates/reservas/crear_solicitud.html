{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Solicitar Reserva{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .row.content {
            height: 60.1rem;
        }
        .sidenav {
            background-color: #00796b;
            height: 60.1rem;
        }
        footer {
            background-color: #FF6F00;
            color: white;
        }
        body {
            background-color: #eeeeee;
        }
        h3 {
            margin-left: 45%;
        }
        #content {
            margin-left:20%;
            margin-top:10px;
        }
        #btnGuardar {
            margin-top:10px;
        }
        label {
            display: inline-block;
            width: 110px;
            text-align: left;
            margin-top: 1em;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row content">
        {% include 'navbar.html' %}
        {% include 'sidenav.html' %}
        <h3>Crear Solicitud de Reserva</h3>

        <form id="content" class="col-lg-4" action="" method="POST">{% csrf_token %}
            <div>
                {{solicitud_form.as_p}}
            </div>
            <button id="btnGuardar" type="submit" class="btn btn-primary btn-block">Guardar</button>
        </form>
    </div>
</div>
{% include 'mensajes.html' %}
<script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
{{ solicitud_form.media }}

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script type="text/javascript">

    $(function() {
        $( ".datepicker" ).datepicker({
            dateFormat: "mm/dd/yy",
            appendText: ' Haga click para introducir una fecha',
            minDate: 3,
            maxDate: 14,
            closeText: 'Cerrar',
            prevText: '&#x3c;Ant',
            nextText: 'Sig&#x3e;',
            currentText: 'Hoy',
            monthNames: ['Enero','Febrero','Marzo','Abril','Mayo','Junio',
                'Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
            monthNamesShort: ['Ene','Feb','Mar','Abr','May','Jun',

                var day = day.getDay();
                if (day == 0) {
                    return [false, "somecssclass"]
                } else {
                    return [true, "someothercssclass"]
                }
            } ,

        });
    });
</script>

</body>
</html>
