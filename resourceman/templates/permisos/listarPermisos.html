<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Permisos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .row.content {height: 560px;}

        .sidenav {
            background-color: #00796b;
            height: 100%;
        }

        footer {
          background-color: #FF6F00;
          color: white;
        }

        @media screen and (max-width: 767px) {
          .sidenav {
            height: auto;
              }
          .row.content {height: auto;}
        }

        .navbar {
          margin-bottom: 0px;
          border-radius: 0px;
          background-color: #004c40;
          border-color: #004c40;
        }
        body {
            background-color: #eeeeee;
        }
        h1 {
            text-align: center;
            width: 80%;
        }

    </style>
    <style>
        #mitabla{
            margin: auto;
            display: table;
            width: 70%;
        }
        table{

            margin: 0 auto;
            width: 100%;
            display: table;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    {%include 'navbar.html'%}
    {%include 'sidenav.html'%}
    <h1>Lista Permisos.</h1>
    <div id="mitabla">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>modificar</th>
            </tr>
        </thead>
        <tbody>
            {% for permiso in permisos %}
                <tr>
                    <td>{{permiso.codename}}</td>
                    <td>{{permiso.name}}</td>
                    <td><a href="{% url 'editar' pk=permiso.pk %}"><button type="button">Editar</button></a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
