    {%include 'navbar.html'%}
    {%include 'sidenav.html'%}
    <h1>Lista de Permisos.<a href="{% url 'agregarPermisos' %}"><button id="agregar" type="button" class="btn btn-success btn-lg">Agregar Permiso</button></a></h1>
    <div id="mitabla">
    <table class="table table-hover" id="datatable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Modificar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            {% for permiso in permisos %}
                <tr>
                    <td>{{permiso.codename}}</td>
                    <td>{{permiso.name}}</td>
                    <td><a href="{% url 'editarPermisos' pk=permiso.pk %}"><button type="button" class="btn btn-primary btn-sm">Editar</button></a></td>
                    <td><a href="{% url 'eliminarPermisos' pk=permiso.pk %}"><button type="button" class="btn btn-danger btn-sm">Eliminar</button></a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
