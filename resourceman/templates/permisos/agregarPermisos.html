<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Permisos{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .row.content {
            height: 60.1rem;
        }
        .sidenav {
            background-color: #00796b;
            height: 60.1rem;
        }
        footer {
          background-color: #FF6F00;
          color: white;
        }
        body {
            background-color: #eeeeee;
        }
        form {
            /* S칩lo para centrar el formulario a la p치gina */
            width: 50%;
            margin-left: 30%;
        }
        form div + div {
           margin-top: 1em;
        }
        h1{
            margin-top: 5%;
            margin-left: 45%;
        }
        label {
            /* Para asegurarse que todos los labels tienen el mismo tama침o y est치n alineados correctamente */
            display: inline-block;
            width: 110px;
            text-align: left;
            margin-top: 1em;
        }
        #botones {
            margin-left: 60%;
            margin-top: 3%;
        }
    </style>
</head>
<body>
    {%include 'navbar.html'%}
    {%include 'sidenav.html'%}
    <h1>Agregar Permiso</h1>
    <form action="" method="post">{% csrf_token %}
        <div>
            <label>Nombre:</label>
            {{permiso_form.codename}}
            <label>Descripcion:</label>
            {{permiso_form.name}}
            <label style="margin-top: 40px">Acceso a app:</label>
            {{permiso_form.content_type}}
        </div>
        <div id="botones">

            <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
            <button type="reset" class="btn btn-danger btn-lg">Limpiar</button>
        </div>
    </form>

</body>
</html>
