< VirtualHost *:80>
    ServerName reservas.com
    ServerAdmin willianmartinez86@gmail.com
    LogLevel warn
    DocumentRoot /home/willian/proyecto-is2/is2
    WSGIPassAuthorization On
    WSGIScriptAlias / /home/willian/proyecto-is2/is2/is2/wsgi.py
    #Cabe destacar que usamos el path a python de nuestro virtualenv
    WSGIDaemonProcess is2 python-path=/home/willian/proyecto-is2/is2:/home/willian/proyecto-is2/is2/lib/python3.5/site-packages
    WSGIProcessGroup is2
    #En el errorlog podremos encontrar los errores del servidor de apps
    ErrorLog "/var/log/apache2/is2"
    CustomLog "/var/log/apache2/is2" common
< / VirtualHost>
